<html>
<header>
  <link rel="stylesheet" href="styles.css">
</header>
<body>
<h1 id="title">
  Title
</h1>
<p id='description'>
  description
</p>
<form id='survey-form'>
  <label id='name-label' for='survey-form'>Name</label><input id='name' name='name' placeholder="name" type='text'required/>
  <label id='email-label' for='survey-form' >Email</label>
  <input id='email' 
  placeholder="email"
  name='email' type='email' required/>
  <label id='number-label' for='survey-form'>Number</label>
  <input id='number' name='number' placeholder="number"
  type='number' min='5' max='100' />
  <select id='dropdown' for='survey-form'>
    <option value=1>
      option 1
    </option>
    <option value=2>
      option 2
    </option>
  </select>
  <input name='radio' type='radio' value=1/>
  <input name='radio' type='radio'value=2/>
  <input type='checkbox' value='is-one'/>
  <input type='checkbox' value='is-two'/>
  <input type='checkbox' value='is-three'/>
  <textarea id='comments' name='comments'></textarea>
  <button id='submit' type='submit'>Submit</button>
</form>
</body>
<footer></footer>
 
</html>
